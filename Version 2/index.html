    <script>
    $(document).ready(function() {
        $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
        });
    });

    $.fn.convertTag = function(text) {
        this.text(text);
        this.html(this.html().replace(/&lt;div\s*\/&gt;/g, '<div>'));
        return this;
    }

    $('.xml').each(function() {
        var convert = $(this).html();
        $(this).convertTag(convert);
    });
    </script>
